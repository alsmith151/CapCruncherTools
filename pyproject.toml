[project]
authors = [{name = "asmith"}, {email = "alastair.smith@ndcls.ox.ac.uk"}]
dependencies = ["click", "toml>=0.10.0"]
name = "capcruncher_tools"
version = "0.1.0"
description = "Faster utilities to speed up CapCruncher"
license = {file = "LICENSE"}

[build-system]
build-backend = "maturin"
requires = ["maturin>=0.12,<0.13", "setuptools"]

[package.metadata.maturin]
python-source = "capcruncher_tools"

[project.scripts]
capcruncher-tools = "capcruncher_tools.cli:cli"

[project.urls]
repository = "https://github.com/alsmith151/CapCruncherTools"